#
# GitHub Actions pipeline configuration file
#

name: Check and Deploy Bicep Template
on:
  push:
    branches:
      - main
      - refactor-actions-config
  workflow_dispatch:

permissions:
  id-token: write # Require write permission to Fetch an OIDC token.
  actions: read # Required if repo is private
  contents: read # Required if repo is private
  security-events: write # Required for code scanning

env:
  rgName: rg-uks-sandbox-pmc-github-testing
  location: uksouth
  costTag: "Cost Centre=Training"
  serviceTag: "Service=Training"
  createdTag: "Created By=Paul McCormack"



jobs:
  create-resource-group:
    name: Create Resource Group
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}} 
        enable-AzPSSession: true

    - name: Create Resource Group
      uses: azure/cli@v2
      with:
        azcliversion: latest
        inlineScript: |
          az group create --name ${{env.rgName}} --location ${{env.location}} --tags "${{env.costTag}}" "${{env.serviceTag}}" "${{env.createdTag}}"

  lint-bicep:
    name: Lint Bicep
    runs-on: ubuntu-latest
    needs: create-resource-group
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Bicep
      uses: anthony-c-martin/setup-bicep@v0.3

    - name: Lint Bicep Code
      run: |
        bicep lint ./main.bicep --diagnostics-format sarif > bicep.sarif
      
    - name: Upload Sarif
      if: (success() || failure())
      uses: github/codeql-action/upload-sarif@v3
      with:
        category: bicep
        sarif_file: bicep.sarif
  
  validate-bicep:
    name: Validate Bicep Code
    needs: lint-bicep
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}} 
        enable-AzPSSession: true

    - name: Run Validation Check
      uses: azure/bicep-deploy@v2
      with:
        type: deployment
        name: validate
        operation: validate
        scope: resourceGroup
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
        resource-group-name: ${{env.rgName}}
        template-file: ./main.bicep

  what-if-bicep:
    name: What If Bicep Code
    needs: validate-bicep
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}} 
        enable-AzPSSession: true

    - name: Run What If Check
      uses: azure/bicep-deploy@v2
      with:
        type: deployment
        name: whatIf
        operation: whatIf
        scope: resourceGroup
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
        resource-group-name: ${{env.rgName}}
        template-file: ./main.bicep
    
  deploy-bicep:
    name: Deploy Solution
    runs-on: ubuntu-latest
    needs: what-if-bicep
    environment: production
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{secrets.AZURE_CLIENT_ID}}
        tenant-id: ${{secrets.AZURE_TENANT_ID}}
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}} 
        enable-AzPSSession: true

    - name: Deployment
      uses: azure/bicep-deploy@v2
      with:
        type: deployment
        name: deploy
        operation: create
        scope: resourceGroup
        subscription-id: ${{secrets.AZURE_SUBSCRIPTION_ID}}
        resource-group-name: ${{env.rgName}}
        template-file: ./main.bicep

